<script type="text/javascript">


    $(function(){
        $.jqtab = function(tabtit,tab_conbox,shijian) {
            $(tab_conbox).find("li").hide();
            $(tabtit).find("li:first").addClass("thistab").show();
            $(tab_conbox).find("li:first").show();

            $(tabtit).find("li").bind(shijian,function(){
                $(this).addClass("thistab").siblings("li").removeClass("thistab");
                var activeindex = $(tabtit).find("li").index(this);
                $(tab_conbox).children().eq(activeindex).show().siblings().hide();
                return false;
            });

        };
        /*调用方法如下：*/
        $.jqtab("#login_tabs","#login_tab_conbox","click");



        $("#loginBtn").click(function(){
            if($("#loginName").val()==""){
                $("#msgdemo").show().html("<div class='null'></div>请输入登录账户");//错误调用error
                $("#loginName").focus();
                $("#loginName").addClass("input_error");
            }
            else if($("#loginPass").val()==""){
                $("#msgdemo").show().html("<div class='null'></div>请输入登录密码");
                $("#loginPass").focus();
                $("#loginPass").addClass("input_error");
            }
            else{
                var digest = CryptoJS.SHA256($("#pwd").val());
                $('#passwd').val(digest);
                $('#pwd').val('');
                document.loginForm.submit();
            }
        });

        $("#useBbs").click(function(){
            $("#selecttab").val('2');
        });
        $("#useNormal").click(function(){
            $("#selecttab").val('1');
        });

        $("#loginBtn_bbs").click(function(){
            if($("#loginName_bbs").val()==""){
                $("#msgdemo").show().html("<div class='null'></div>请输入登录账户");//错误调用error
                $("#loginName").focus();
                $("#loginName").addClass("input_error");
            }
            else if($("#loginPass_bbs").val()==""){
                $("#msgdemo").show().html("<div class='null'></div>请输入登录密码");
                $("#loginPass_bbs").focus();
                $("#loginPass_bbs").addClass("input_error");
            }
            else{
                document.bbsloginForm.submit();
            }
        })
    })

    document.onkeydown=function(event)
    {
        e = event ? event :(window.event ? window.event : null);
        if(e.keyCode==13){
            var selected = $("#selecttab").val();
            if (selected=='1'){
                $("#loginBtn").click();
            }else{
                $("#loginBtn_bbs").click();
            }

        }
    }

    function activeUser(){
        para = 'id=xToken'+'&sign=$sign';
        j.ajax({
            type : "POST",
            url:"/json/user/activeUser.htm",
            dateType:"json",
            data:para,
            success : function(data){
                data = eval('(' + data + ')');
                if(data.status=='Y'){
                    j('#errorInfo').html('');
                    j('#msgdemo').hide();
                    alert(data.msg);
                }else{
                    j('#errorInfo').html(data.msg);
                    j('#msgdemo').show();
                }
            },error:function(data){
                alert('error');
            }
        });
    }
</script>
